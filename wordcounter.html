<!DOCTYPE html>
<html>
<head>
	<title>Word Counter</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>	

<body>
	<div id="container">

		<h1>Word Counter</h1>
		<p class="comment">Insert text below.</p>

		<input type="button" id="infoButton" value="Info" onClick="showInfo">
		<textarea rows="20" cols="100" id="textString"></textarea>
		<br>
		<input type="button" value="Count!" onclick="wordCounter(false)">
		<input type="checkbox" id="excludeCheckBox" checked="checked"><label for="excludeSmallWords">Include common small words?</label>
		<input type="button" id="chooseButton" value="Choose Specific Words" onclick="selectWords()">
		<br>

	</div> <!--end of container-->
<script src="app.js"></script>
</body>
</html>

<!--
Features:
1) Total word count

2) Count of each word
Exclude punctation, except acceptable apostrophes and hyphens
Case-insensitive
Replace newlines and tabs with spaces
Sorts from the highest count to the lowest count

Basic Option: exclude common small words

Advanced Options:
- Let user choose specific words to count
- Export results into an excel file
-->
