<!DOCTYPE html>
<html>
<head>
	<title>Word Counter</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>	

<body>
	<div id="container">

		<h1>Word Counter</h1>
		<p>Insert text below.</p>

		<textarea rows="20" cols="100" id="textString"></textarea>
		<br>
		<input type="button" value="Count!" onclick="wordCounter()">
		<input type="checkbox" id="excludeCheckBox" checked="checked"><label for="excludeSmallWords">Include small words?</label>
		<br>

	</div> <!--end of container-->
<script src="app.js"></script>
</body>
</html>

<!--
Features:
1) Total word count

2) Count of each word
Exclude punctation, except acceptable apostrophes and hyphens
Case-insensitive
Replace newlines and tabs with spaces
Sorts from the highest count to the lowest count

Basic Option: exclude common small words

Advanced Options:
- Choose specific words to count instances (including non-spelling variations e.g. plural; instances of words e.g. with prefixes or suffixes too)
- Export results into an excel file
-->
