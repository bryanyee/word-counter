<!DOCTYPE html>
<html>
<head>
	<title>Word Counter</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>	

<body>
	<div id="container">

		<h1>Word Counter</h1>
		<p>Insert text below.</p>

		<textarea rows="20" cols="100" id="textString"></textarea>
		<br>
		<input type="button" value="Count!" onclick="wordCounter()">
		<br>

	</div> <!--end of container-->
<script src="app.js"></script>
</body>
</html>
